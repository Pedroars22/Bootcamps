<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da velha</h1>

    <div>
        <table>
            <tr>
                <td id="1" class="quadrado" onclick="escolherQuadrado(this.id)">-</td>
                <td id="2" class="quadrado linhaColuna" onclick="escolherQuadrado(this.id)">-</td>
                <td id="3" class="quadrado" onclick="escolherQuadrado(this.id)">-</td>    
            </tr>
            <tr class="linhas-meio">
                <td id="4" class="quadrado" onclick="escolherQuadrado(this.id)">-</td>
                <td id="5" class="quadrado linhaColuna" onclick="escolherQuadrado(this.id)">-</td>
                <td id="6" class="quadrado" onclick="escolherQuadrado(this.id)">-</td>    
            </tr>
            <tr>
                <td id="7" class="quadrado" onclick="escolherQuadrado(this.id)">-</td>
                <td id="8" class="quadrado linhaColuna" onclick="escolherQuadrado(this.id)">-</td>
                <td id="9" class="quadrado" onclick="escolherQuadrado(this.id)">-</td>    
            </tr>
        </table>
    </div>

    <div class="jogador">
        <label>
            Jogador:
        </label>
        <label id="jogador-selecionado">
        </label>
    </div>
    <div class="vencedor">
        <label>
            Vencedor:
        </label>
        <label id="vencedor-selecionado">
            
        </label>
    </div>

    <div>
        <button onclick="reiniciar()">
            Reiniciar
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
